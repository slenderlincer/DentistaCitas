<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "css/bootstrap.css">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Dentista</title>
</head>
<body>
    <h2 class = "text-center my-5 titulo">Administrador de Pacientes de Dentista</h2>
    <div class = "container mt-5 p-5">
        <div id = "contenido" class = "row">
            <div class = "col-md-6 agregar-cita">
                <form id = "nueva-cita">
                    <legend class = "mb-4">Datos del Paciente</legend>
                    <div class = "form-group row">
                        <label class = "col-sm-4 col-lg-4 col-form-label">Nombre:</label>
                        <div class = "col-sm-8 col-lg-8">
                            <input type = "text" id = "nombre" name = "nombre" class = "form-control" placeholder = "Nombre">
                        </div>
                    </div>
                    <div class = "form-group row">
                        <label class = "col-sm-4 col-lg-4 col-form-label">Telefono:</label>
                        <div class = "col-sm-8 col-lg-8">
                            <input type = "tel" id = "telefono" name = "telefono" class = "form-control" placeholder = "Telefono">
                        </div>
                    </div>
                    <div class = "form-group row">
                        <label class = "col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class = "col-sm-8 col-lg-8">
                            <input type = "date" id = "fecha" name = "fecha" class = "form-control">
                        </div>
                    </div>

                    <div class = "form-group row">
                        <label class = "col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class = "col-sm-8 col-lg-8">
                            <input type = "time" id = "hora" name = "hora" class = "form-control">
                        </div>
                    </div>

                    <div class = "form-group row">
                        <label class = "col-sm-4 col-lg-4 col-form-label">Motivo:</label>
                        <div class = "col-sm-8 col-lg-8">
                            <textarea id = "motivo" name = "motivo" class = "form-control"></textarea>
                        </div>
                    </div>
                    <div class = "form-group">
                            <button type = "submit" class = "btn btn-success w-100 d-block">Agendar cita</button>
                    </div>
                </form>
            </div>
            <div class = "col-md-6">
                <h2 id = "administra" class = "mb-4">Administra tus Citas</h2>
                <ul id = "citas" class = "list-group lista-citas"></ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
